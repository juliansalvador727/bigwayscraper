services:
  - type: web
    name: restaurant-waitlist-scraper
    env: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps
    startCommand: gunicorn --bind 0.0.0.0:$PORT server:app
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PORT
        fromService:
          type: web
          name: restaurant-waitlist-scraper
          property: port
